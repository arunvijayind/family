<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* General body style */
    body { 
      font-family: 'Arial', sans-serif;
    }
    /* Styles for D3 graph elements */
    .graph-container-d3 {
      width: 100%;
      height: 70vh; /* Default height, can be adjusted */
      min-height: 500px; /* Minimum height */
      border: 1px solid #374151; /* slate-700, darker border for dark theme */
      border-radius: 0.5rem; /* rounded-lg */
      overflow: auto; /* Enable scrolling for large graph */
      background-color: #111827; /* gray-900 - Dark background */
      position: relative; /* For potential absolute positioned elements within */
    }
    /* Node labels need to be light on dark background */
    .node text.node-label-fg, .node text.node-label-bg { 
      font-size: 10px;
      fill: #e5e7eb; /* gray-200 - Light text for dark background */
      pointer-events: auto; 
      cursor: pointer; 
      text-anchor: middle;
      dominant-baseline: central;
    }
    .node text.node-label-fg:hover {
      text-decoration: underline;
      fill: #818cf8; /* indigo-400 for hover on dark */
    }
    .node text.node-label-bg { /* Background halo for text */
      stroke: #1f2937; /* gray-800 or slightly darker than node text bg */
      stroke-width: 3px; /* Thicker halo for better separation */
      opacity: 0.85;
      font-size: 10px; 
      pointer-events: none; 
    }
    .node .emoji-node {
        cursor: grab;
         -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
    }
    .node:active .emoji-node {
        cursor: grabbing;
    }

    .link {
      stroke-opacity: 0.4; /* Slightly less opaque on dark for subtlety */
      cursor: pointer; /* Indicate links are clickable */
    }
    .link:hover {
        stroke-opacity: 0.8; /* Brighter hover on dark */
    }
    .link.highlighted {
      stroke: #facc15; /* yellow-400 - good highlight on dark */
      stroke-opacity: 1;
      stroke-width: 3.5px !important; 
    }
    /* Node highlighting targets the background circle */
    .node.highlighted circle {
      stroke: #facc15; /* yellow-400 */
      stroke-width: 3px;
      fill-opacity: 0.9; /* slightly more opaque when highlighted */
    }
    .node.dimmed, .link.dimmed {
      opacity: 0.1; /* Make dimmed even more pronounced */
    }

    /* Specific link styles - colors might need adjustment for dark theme for better vibrancy */
    .link.type-FATHER {
      stroke: #60a5fa; /* blue-400 */
      stroke-width: 2px;
    }
    .link.type-MOTHER {
      stroke: #f472b6; /* pink-400 */
      stroke-width: 2px;
    }
    .link.type-SPOUSE {
      stroke: #34d399; /* emerald-400 */
      stroke-width: 2.5px;
      stroke-dasharray: 5,5;
    }
    .link.type-SIBLING {
      stroke: #a78bfa; /* violet-400 */
      stroke-width: 2px;
      stroke-dasharray: 2,2;
    }
    
    /* Initial Choice / Sign In Container */
    #initial-choice-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2.5rem; 
      background-color: white;
      border-radius: 0.75rem; 
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem; 
      width: 90%;
      max-width: 400px; 
      z-index: 100; 
    }
    /* Styling for the Google Sign In Button div provided by Google */
    #googleSignInButton > div {
        margin: 0 auto !important; 
    }
     .guest-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem; /* py-2.5 px-5 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        color: #4b5563; /* gray-700 */
        background-color: #f9fafb; /* gray-50 */
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition-property: background-color, border-color, color, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
        cursor: pointer;
        width: auto; 
        min-width: 220px; 
        text-align: center;
    }
    .guest-button:hover {
        background-color: #f3f4f6; /* gray-100 */
    }
    .guest-button:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        --tw-ring-opacity: 1;
        --tw-ring-color: rgba(99, 102, 241, var(--tw-ring-opacity)); 
    }

    .or-divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #6b7280; /* gray-500 */
        font-size: 0.875rem; 
        width: 100%;
        max-width: 220px; 
    }
    .or-divider::before,
    .or-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e5e7eb; /* gray-200 */
    }
    .or-divider:not(:empty)::before {
        margin-right: .5em;
    }
    .or-divider:not(:empty)::after {
        margin-left: .5em;
    }

    /* Edit Person Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50; 
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 500px; 
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Link click tooltip */
    .link-tooltip {
      background-color: #1f2937; /* gray-800 for darker background on dark theme */
      color: #f9fafb; /* gray-50 for very light text */
      border: 1px solid #374151; /* gray-700 for border */
      font-weight: 500; /* medium weight */
    }

  </style>
